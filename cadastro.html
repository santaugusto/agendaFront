<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assest/icons8-tarefa-100.png" type="image/x-icon">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

     <!-- Formulário de Cadastro -->
     <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Criar Conta</h2>
        <form id="formCadastro">
            <div class="mb-4">
                <label for="nome" class="block text-gray-600 mb-2">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Seu nome completo">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 mb-2">E-mail</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Seu e-mail">
            </div>
            <div class="mb-4">
                <label for="senha" class="block text-gray-600 mb-2">Senha</label>
                <input type="password" id="senha" name="senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Sua senha">
            </div>
            <div class="mb-4">
                <label for="confirmar_senha" class="block text-gray-600 mb-2">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Criar Conta</button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Já tem uma conta? <a href="index.html" class="text-indigo-600 hover:text-indigo-700">Fazer login</a></p>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div id="modalSucesso" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-semibold text-green-600">Cadastro realizado com sucesso!</h3>
            <p class="mt-2 text-gray-600">Você será redirecionado para a página de login.</p>
            <button id="closeModalSucesso" class="mt-4 bg-green-600 text-white py-2 px-4 rounded-lg">Fechar</button>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="modalErro" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-semibold text-red-600">Erro ao cadastrar!</h3>
            <p class="mt-2 text-gray-600">Ocorreu um erro ao tentar criar sua conta. Tente novamente.</p>
            <button id="closeModalErro" class="mt-4 bg-red-600 text-white py-2 px-4 rounded-lg">Fechar</button>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
