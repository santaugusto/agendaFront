<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assest/icons8-tarefa-100.png" type="image/x-icon">
</head>

<body class="bg-gray-100 flex">
  <!-- Barra lateral -->
  <div class="w-64 h-screen bg-gray-800 text-white p-4">
    <h2 class="text-2xl font-semibold mb-4">Pastas</h2>
    <div id="folders" class="space-y-4">
      <button id="folderViewBtn" class="w-full text-left bg-indigo-500 px-4 py-2 rounded">Trabalho</button>
      <button id="folderViewBtn" class="w-full text-left bg-indigo-500 px-4 py-2 rounded">Pessoal</button>
      <button id="folderViewBtn" class="w-full text-left bg-indigo-500 px-4 py-2 rounded">Estudos</button>
      <button id="folderViewBtn"  class="w-full text-left bg-indigo-500 px-4 py-2 rounded">Projetos</button>
    </div>
  </div>

  <div class="flex-1 p-4">
    <h1 class="text-3xl text-center font-bold mb-4">Minha Agenda</h1>

    <!-- Exibir data atual -->
    <div class="text-center mb-4">
      <h2 class="text-lg font-semibold">Hoje é <span id="currentDate"></span></h2>
    </div>

    <!-- Botões para escolher a visualização -->
    <div class="flex gap-2 mb-4">
      <button id="todayViewBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Hoje</button>
      <button id="weekViewBtn" class="bg-green-500 text-white px-4 py-2 rounded">Semana</button>
      <button id="monthViewBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Mês</button>
      <button id="calendarViewBtn" class="bg-pink-500 text-white px-4 py-2 rounded">Calendário</button>
    </div>

    <!-- Seção de cadastro de tarefas -->
    <div class="bg-white p-4 shadow rounded-lg mb-4">
      <h2 class="text-xl font-semibold mb-2">Adicionar Tarefa</h2>
      <!-- Input para o texto da tarefa -->
      <input type="text" id="taskInput" placeholder="Digite sua tarefa" class="w-full p-2 border rounded mb-2">
      <!-- Input para a data da tarefa -->
      <input type="date" id="taskDate" class="w-full p-2 border rounded mb-2">
      <!-- Input para a pasta da tarefa -->
      <input type="text" id="taskFolder" placeholder="Pasta da tarefa (ex: Trabalho, Pessoal)"
        class="w-full p-2 border rounded mb-2">
      <div class="flex gap-2 mb-2">
        <select id="prioritySelect" class="p-2 border rounded">
          <option value="alta">Prioridade Alta</option>
          <option value="media">Prioridade Média</option>
          <option value="baixa">Prioridade Baixa</option>
        </select>
        <button id="addTaskButton" class="bg-blue-600 text-white px-4 py-2 rounded">Adicionar</button>
      </div>
    </div>

    <!-- Área para exibir as tarefas (a visualização mudará de acordo com o botão selecionado) -->
    <div id="taskList" class="grid gap-2"></div>
    <div id="calendar"></div>

  </div>

  <!-- Modal de tarefas da semana (conforme seu código atual) -->
  <div id="weekModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-xl font-semibold mb-2 text-center">Tarefas da Semana</h2>
      <div id="weekTaskList" class="mb-4"></div>
      <div class="flex justify-between">
        <button id="prevWeek" class="bg-gray-500 text-white px-4 py-2 rounded">← Semana Anterior</button>
        <button id="nextWeek" class="bg-gray-500 text-white px-4 py-2 rounded">Próxima Semana →</button>
      </div>
      <button id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded w-full mt-4">Fechar</button>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" />

</body>

</html>
