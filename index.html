<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assest/icons8-tarefa-100.png" type="image/x-icon">
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

   
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 mb-2">E-mail</label>
                <input type="email" id="email" name="email"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Seu e-mail">
            </div>
            <div class="mb-6">
                <label for="senha" class="block text-gray-600 mb-2">Senha</label>
                <input type="password" id="senha" name="senha"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Sua senha">
            </div>
            <div class="flex items-center justify-between mb-6">
                <div>
                    <input type="checkbox" id="lembrar" name="lembrar"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="lembrar" class="text-gray-600 ml-2">Lembrar de mim</label>
                </div>
                <a href="#" class="text-indigo-600 hover:text-indigo-700">Esqueceu a senha?</a>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Entrar</button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Ainda n√£o tem uma conta? <a href="cadastro.html"
                    class="text-indigo-600 hover:text-indigo-700">Criar conta</a></p>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
