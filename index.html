<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl text-center font-bold mb-4">Minha Agenda</h1>

    <!-- Exibir data atual -->
    <div class="text-center mb-4">
      <h2 class="text-lg font-semibold">Hoje é <span id="currentDate"></span></h2>
    </div>

    <div class="flex gap-4 mb-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Hoje</button>
      <button id="weekViewBtn" class="bg-green-500 text-white px-4 py-2 rounded">Semana</button>
      <button class="bg-purple-500 text-white px-4 py-2 rounded">Mês</button>
    </div>

    <div class="bg-white p-4 shadow rounded-lg">
      <h2 class="text-xl font-semibold mb-2">Adicionar Tarefa</h2>
      <input type="text" id="taskInput" placeholder="Digite sua tarefa" class="w-full p-2 border rounded mb-2">
      <input type="date" id="taskDate" class="w-full p-2 border rounded mb-2">
      <div class="flex gap-2 mb-2">
        <select id="prioritySelect" class="p-2 border rounded">
          <option value="alta">Prioridade Alta</option>
          <option value="media">Prioridade Média</option>
          <option value="baixa">Prioridade Baixa</option>
        </select>
        <button id="addTaskButton" class="bg-blue-600 text-white px-4 py-2 rounded">Adicionar</button>
      </div>
    </div>

    <div class="mt-4">
      <h2 class="text-xl font-semibold mb-2">Tarefas</h2>
      <div id="taskList" class="grid gap-2"></div>
    </div>
  </div>

  <!-- MODAL DE TAREFAS DA SEMANA -->
  <div id="weekModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-xl font-semibold mb-2 text-center">Tarefas da Semana</h2>
      <div id="weekTaskList" class="mb-4"></div>
      <div class="flex justify-between">
        <button id="prevWeek" class="bg-gray-500 text-white px-4 py-2 rounded">← Semana Anterior</button>
        <button id="nextWeek" class="bg-gray-500 text-white px-4 py-2 rounded">Próxima Semana →</button>
      </div>
      <button id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded w-full mt-4">Fechar</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
